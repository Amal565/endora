<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endora Fest Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel img {
      width: 100%;
      height: auto;
    }

    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .control-btn {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      cursor: pointer;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <img src="/vibetest2/14.jpg" alt="Image 1">
    <img src="/vibetest2/17.jpg" alt="Image 2">
    <img src="/vibetest2/2.jpg" alt="Image 3">
    <img src="/vibetest2/14.jpg" alt="Image 1">
    <img src="/vibetest2/14.jpg" alt="Image 2">
    <img src="/vibetest2/2.jpg" alt="Image 3">
    <img src= "vibetest2/App Workshop NEW.jpg" alt="Image 1">
    <img src="/vibetest2/download-1.png" alt="Image 2">
    <img src="/vibetest2/image5-min-1.png" alt="Image 3">
    <!-- Add more images as needed -->
  </div>
</div>

<div class="controls">
  <button class="control-btn" onclick="prevSlide()">❮</button>
  <button class="control-btn" onclick="nextSlide()">❯</button>
</div>

<script>
  let currentIndex = 0;

  function showSlide(index) {
    const carousel = document.querySelector('.carousel');
    const slideWidth = document.querySelector('.carousel img').clientWidth;
    carousel.style.transform = `translateX(${-index * slideWidth}px)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel img').length;
    showSlide(currentIndex);
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel img').length) % document.querySelectorAll('.carousel img').length;
    showSlide(currentIndex);
  }

  // Optional: Auto-play
  setInterval(nextSlide, 5000); // Change slide every 5 seconds
</script>

</body>
</html>
